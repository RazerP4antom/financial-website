<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dashboardStyle.css">
  </head>
  <body>
    <a href="index.html" class="home-button">Home</a>
    <h1 id="selection"></h1>





    <script>
      // Retrieve the selection from the query parameter
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const selection = urlParams.get("selection");

      // Log the selection to the console
      // console.log("Selection:", selection);

      // // Set the selection as the text of the h1 tag
      const h1 = document.getElementById("selection");
      // console.log("h1:", h1);
      h1.textContent = selection;
    </script>
  </body>
</html>
